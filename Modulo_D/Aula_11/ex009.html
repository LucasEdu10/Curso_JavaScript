<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite seu País de origem: <input type="text" name="txtPais" id="txtPais">
    <input type="button" value="verificar" onclick="mostrarNacio()">
    <div id="nacio">

    </div>
    <script>
        var pais = window.document.getElementById('txtPais')
        function mostrarNacio(){
            var result = window.document.querySelector(`div#nacio`)
            window.alert(`vivendo em ${pais}`)
            if(pais == 'Brasil'){
                result.innerHTML = `<p>Você é Brasileiro</p>`
            }else{
                result.innerHTML = `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
